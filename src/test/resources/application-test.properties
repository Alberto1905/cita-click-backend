# Test Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (opcional, para debug)
spring.h2.console.enabled=false

# Disable schema for H2 tests (PostgreSQL schema not needed)
spring.jpa.properties.hibernate.default_schema=

# Disable rate limiting for tests
rate.limit.enabled=false

# Deshabilitar Redis en tests (no hay servidor Redis disponible en CI/local tests)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# JWT - valor fijo para tests (no importa el secreto)
jwt.secret=test-secret-key-for-unit-tests-only-minimum-64-characters-xxxxxxxxxxxxxxxxxxxxxxxxxx
jwt.expiration=3600000

# Stripe - valores de test (no se hacen llamadas reales en tests unitarios)
stripe.secret.key=sk_test_fake_key_for_tests
stripe.api.key=sk_test_fake_key_for_tests
stripe.webhook.secret=whsec_test_fake
stripe.price.basico=price_test_basico
stripe.price.profesional=price_test_profesional
stripe.price.premium=price_test_premium
stripe.success.url=http://localhost:5173/payment/success
stripe.cancel.url=http://localhost:5173/payment/cancel

# Google OAuth - deshabilitado en tests
google.client.id=test-google-client-id

# Resend Email - deshabilitado en tests
resend.api.key=re_test_fake_key
resend.from.email=test@test.com
resend.from.name=Test

# Twilio - deshabilitado en tests
twilio.account.sid=
twilio.auth.token=
twilio.phone.number=
twilio.whatsapp.from=
twilio.whatsapp.number=

# GCP - deshabilitado en tests
gcp.project.id=test
gcp.bucket.name=test

# URLs
frontend.url=http://localhost:5173
app.frontend.url=http://localhost:5173
app.frontend.extra-origins=
app.cookie.secure=false
