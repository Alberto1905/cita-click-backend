spring:
  datasource:
    url: jdbc:h2:mem:citaclick;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # Deshabilitar Flyway para H2 (usamos schema.sql y data.sql)
  flyway:
    enabled: false

  # Inicializaci√≥n de datos
  sql:
    init:
      mode: always
      platform: h2
      # schema-locations: classpath:schema-h2.sql  # No necesario - Hibernate crea las tablas
      data-locations: classpath:data-h2.sql
      encoding: UTF-8
      continue-on-error: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.citaclick: DEBUG
