# ============================================================================
# APPLICATION CONFIGURATION - BASE (común a todos los perfiles)
# ============================================================================
# Perfiles disponibles:
#   dev  → application-dev.yml  (local, BD DO dev, swagger activo)
#   prod → application-prod.yml (Digital Ocean App Platform)
#
# Activar perfil:
#   IntelliJ: Edit Configurations → Active profiles: dev
#   Maven:    ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev
#   Env var:  SPRING_PROFILES_ACTIVE=dev
# ============================================================================

spring:
  application:
    name: citaclick-api

  # ============================================================================
  # DATABASE - Sobreescrito por cada perfil
  # ============================================================================
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: CitaClickPool
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ============================================================================
  # JPA / HIBERNATE
  # ============================================================================
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        jdbc:
          time_zone: America/Mexico_City
    open-in-view: false

# ============================================================================
# SERVER
# ============================================================================
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# ============================================================================
# LOGGING - Sobreescrito por cada perfil
# ============================================================================
logging:
  level:
    root: WARN
    com.reservas: INFO

# ============================================================================
# ACTUATOR
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true
